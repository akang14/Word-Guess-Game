<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MAPLESTORY TOWNS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./assets/images/msicon.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Source+Sans+Pro&display=swap" rel="stylesheet">


<body background="./assets/images/msbg3c.png" style="background-size:100%"></body>
</head>

<body>
    <h1 style="text-align:center; margin: 3%;font-size: 30px;">GUESS THAT TOWN!</h1>
    <div class="main-container">
        
        <img id='image' src="./assets/images/ms1.gif" style="margin-top: 5%;">
        <p>Guess all the main towns in Victoria Island!</p>
        <p>press any key to start</p>
        <div class="guesses">
            <p><span id="current"></span></p>
            <p>Guesses Left: <span id="remaining"></span></p>
            <p>Wins: <span id='wins'></span></p>
            <p>Loss: <span id="losses"></span></p>
            <p>Letters Used: <span id="pguess"></span></p>
        </div>
    </div>

    <div>
        <audio id="henesyst">
            <source src="./assets/audio/henesys.mp3" type="audio/mp3">
        </audio>

        <audio id="elliniat">
            <source src="./assets/audio/Ellinia.mp3" type="audio/mp3">
        </audio>

        <audio id="periont">
            <source src="./assets/audio/Perion.mp3" type="audio/mp3">
        </audio>

        <audio id="kerningt">
            <source src="./assets/audio/Kerning.mp3" type="audio/mp3">
        </audio>

        <audio id="litht">
            <source src="./assets/audio/Lith.mp3" type="audio/mp3">
        </audio>

        <audio id="sleepyt">
            <source src="./assets/audio/Sleepy.mp3" type="audio/mp3">
        </audio>

        <audio id="naut">
            <source src="./assets/audio/Nautilus.mp3" type="audio/mp3">
        </audio>

    </div>




    <script src="assets/javascript/game.js"></script>

</body>

</html>
